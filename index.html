<head>
    <title>
        Tic Tac Toe
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>


<div class="game">
    <div class="board">
        <div onclick="cellClicked(this, 0, 0)" class="cell border00">
        </div>
        <div onclick="cellClicked(this, 0, 1)" class="cell border01">
        </div>
        <div onclick="cellClicked(this, 0, 2)" class="cell border02">
        </div>
        <div onclick="cellClicked(this, 1, 0)" class="cell border10">
        </div>
        <div onclick="cellClicked(this, 1, 1)" class="cell border11">
        </div>
        <div onclick="cellClicked(this, 1, 2)" class="cell border12">
        </div>
        <div onclick="cellClicked(this, 2, 0)" class="cell border20">
        </div>
        <div onclick="cellClicked(this, 2, 1)" class="cell border21">
        </div>
        <div onclick="cellClicked(this, 2, 2)" class="cell border22">
        </div>
    </div>
</div>
